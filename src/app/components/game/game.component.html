<div class="container-fluid mt-3">
    <div class="row">
        <div class="col">
            <h1 class="text-justify text-center mt-3 mb-5">Vez de: {{jogadorAtual}}</h1>
        </div>
    </div>

        <div class="col"></div>
        <div class="col">
            <table class="table table-hover table-dark text-center">
                <tbody>
                    <tr>
                        <td (click)="marcarCampo('a1')">
                            <img *ngIf="matriz.a1.jogador1" src="assets/xis.svg"

                            <img *ngIf="matriz.a1.jogador2" src="assets/circle.svg"
                                class="card-img-top img-fluid mt-3 mx-auto">
                            <img *ngIf="!matriz.a1.jogador1 && !matriz.a1.jogador2" src="assets/empty.svg"
                                class="card-img-top img-fluid mt-3 mx-auto">
                        </td>
